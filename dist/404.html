<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Praia Bela Imóveis</title>
    <script type="text/javascript">
      // Redirecionamento para Single Page Applications no GitHub Pages
      // Baseado em: https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="text-align:center; padding:50px; font-family:Arial;">
      <h2>Redirecionando...</h2>
      <p>Se não for redirecionado automaticamente, <a href="/">clique aqui</a>.</p>
    </div>
  </body>
</html>
